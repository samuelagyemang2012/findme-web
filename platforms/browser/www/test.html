    <script>
        var map, loc, lt, ln;
        var infowindow;

        function initMap() {
            if (navigator.geolocation) {

                function success(pos) {
//                    lt
                    var loc = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);

                    $.cookie('latitude', pos.coords.latitude);
                    $.cookie('longitude', pos.coords.longitude);
//
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: loc,
                        zoom: 15
                    });

                    var contentString = "<p>You are here.</p>";

                    infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });

                    var marker = new google.maps.Marker({
                        position: loc,
                        map: map,
                        title: "Greetings!"
                    });

                    marker.addListener('click', function () {
                        infowindow.open(map, marker);
                    });

                    getLocation();
                }
            }

            function fail(error) {
                alert("Couldn't find your location.")
            }

            navigator.geolocation.getCurrentPosition(success, fail, {
                maximumAge: 500000,
                enableHighAccuracy: true,
                timeout: 6000
            });
        }

        function findPlace(someplace) {
//            test();
            if (navigator.geolocation) {

                function success(pos) {
//                    lt
                    var loc = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
//                    var loc = new google.maps.LatLng(-33.867, 151.195);
//
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: loc,
                        zoom: 15
                    });

                    var contentString = "<p>You are here.</p>";

                    infowindow = new google.maps.InfoWindow({
                        content: contentString
                    });

//                    var marker = new google.maps.Marker({
//                        position: loc,
//                        map: map,
//                        title: "Greetings!"
//                    });
//
//                    marker.addListener('click', function() {
//                        infowindow.open(map, marker);
//                    });

                    var service = new google.maps.places.PlacesService(map);

                    service.nearbySearch({
                        location: loc,
                        radius: 2000,
                        type: [someplace]
                    }, callback);
                }
            }

            function fail(error) {
                alert("Couldn't find your location.")
            }

            navigator.geolocation.getCurrentPosition(success, fail, {
                maximumAge: 500000,
                enableHighAccuracy: true,
                timeout: 6000
            });
        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>
